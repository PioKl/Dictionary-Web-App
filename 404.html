<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script>
      var segmentCount = 2; // Adjust this based on your router configuration
      var l = window.location;

      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/index.html" +
          l.search
      );
    </script>
  </head>
  <body>
    <!-- This file is intentionally left blank -->
  </body>
</html>
